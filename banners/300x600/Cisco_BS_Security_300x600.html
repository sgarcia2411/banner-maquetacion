<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CISCO</title>
    <link rel="stylesheet" href="../../css/style.css">

</head>

<body>
    <h3>300x600</h3>
    <main class="size_300x600">
        <img src="./images/300x600.gif" alt="patterns" id="backgound-full"/>
        <!--Header-->
        <section class="header">
            <span class="text-content">
                Want to protect your remote workforce fast?
            </span>
        </section>
        <!--Content-->
        <section class="main">
            <!--Bubbles-->
            <svg id="bubbles" xmlns="http://www.w3.org/2000/svg" width="300" height="600" viewBox="0 0 300 600">
                <defs>
                  <style>
                    .cls-1{
                      fill: none;
                      stroke-width: 2px;
                    }

                    .cls-2 {
                      fill: none;
                      stroke-width: 1.5px;
                    }
              
                    .cls-1 {
                      stroke: #e3241b;
                    }
              
                    .cls-2 {
                      stroke: #fbab2c;
                    }
                </style>
                </defs>
                <circle id="red_circle" data-name="red circle" class="cls-1" cx="50.5" cy="201.5" r="21.5"/>
                <circle id="orange_circle" data-name="orange circle" class="cls-2" cx="93.5" cy="163.5" r="4.5"/>
                <circle id="orange_circle-2" data-name="orange circle" class="cls-2" cx="279.5" cy="250.5" r="4.5"/>
                <circle id="red_circle-2" data-name="red circle" class="cls-1" cx="142" cy="199" r="14"/>
                <circle id="orange_circle-3" data-name="orange circle" class="cls-2" cx="195" cy="219" r="6"/>
                <circle id="orange_circle-4" data-name="orange circle" class="cls-2" cx="13" cy="253" r="6"/>
                <circle id="red_circle-3" data-name="red circle" class="cls-1" cx="252.5" cy="205.5" r="9.5"/>
              </svg>

        </section>
        <!--Footer-->
        <section class="footer">
            <button class="btn btn-green" id="watch-video-banner"> Watch video </button>
            <div class="logo">
                <img src="images/cisco_5120_remote_banner_300x600.png" />
            </div>
        </section>
    </main>

    <br>
    <script src="../../js/anime.min.js"></script>
    <script src="../../js/snapsvg/snap.svg-min.js"></script>
    <script src="./Cisco_BS_Security_300x600.js"></script>

</body>

</html>
