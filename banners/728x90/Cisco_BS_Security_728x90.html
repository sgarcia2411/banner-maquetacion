<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CISCO</title>
    <link rel="stylesheet" href="../../css/style.css">

</head>

<body>
    <h3>728x90</h3>
    <main class="size_728x90">
        <img src="./images/728x90.gif" alt="patterns" id="backgound-full"  onload="stop()"/>
        <!--Header-->
        <section class="header">
            <span class="text-content">
                Want to protect your remote workforce fast?
            </span>
        </section>
        <!--Content-->
        <section class="main">
            <!--Bubbles-->
            <svg id="bubbles" xmlns="http://www.w3.org/2000/svg" width="728" height="90" viewBox="0 0 728 90">
            <defs>
                <style>
                    .cls-2{
                        fill: none;
                        stroke-width: 2px;
                    }

                    .cls-1 {
                        fill: none;
                        stroke-width: 1.5px;
                    }
            
                    .cls-1 {
                    stroke: #fbab2c;
                    }
            
                    .cls-2 {
                    stroke: #e3241b;
                    }
                </style>
                </defs>
                <circle id="orange_circle-2" data-name="orange circle" class="cls-2" cx="459.5" cy="48.5" r="4.5"/>
                <circle id="red_circle" data-name="red circle" class="cls-2" cx="505" cy="22" r="14"/>
                <circle id="orange_circle-3" data-name="orange circle" class="cls-1" cx="489" cy="47" r="6"/>
                <circle id="red_circle-2" data-name="red circle" class="cls-1" cx="473.5" cy="27.5" r="9.5"/>
            </svg>

        </section>
        <!--Footer-->
        <section class="footer">
            <button class="btn btn-green" id="watch-video-banner"> Watch video </button>
            <div class="logo">
                <img class="cisco" src="images/Lockup_copy.png" />
                <img class="secure" src="images/Lockup.png"/>
            </div>
        </section>
    </main>

    <br>
    <script src="../../js/anime.min.js"></script>
    <script src="../../js/snapsvg/snap.svg-min.js"></script>
    <script src="./Cisco_BS_Security_728x90.js"></script>

</body>

</html>
