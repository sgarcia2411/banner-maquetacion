<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CISCO</title>
    <link rel="stylesheet" href="../../css/style.css">

</head>

<body>
    <h3>160x600</h3>
    <main class="size_160x600">
        <img src="./images/160x600.gif" alt="patterns" id="backgound-full"  onload="stop()"/>
        <!--Header-->
        <section class="header">
            <span class="text-content">
                Want to protect your remote workforce fast?
            </span>
        </section>
        <!--Content-->
        <section class="main">
            <!--Bubbles-->
            <svg xmlns="http://www.w3.org/2000/svg" id="bubbles" width="160" height="600" viewBox="0 0 160 600">

                <style>
                    .bubble.yellow {
                        stroke-width: 1.5px;
                    }
                </style>
                
                <circle class="bubble yellow" cx="22" cy="313" r="10" />
                <circle id="Ellipse_2_copy_3" data-name="Ellipse 2 copy 3" class="bubble yellow" cx="99.5" cy="286.5" r="7.5" />
                <circle id="Ellipse_2_copy" data-name="Ellipse 2 copy" class="bubble red" cx="45" cy="277" r="15" />
                <circle id="Ellipse_2_copy_4" data-name="Ellipse 2 copy 4" class="bubble red" cx="135.5" cy="308.5"
                    r="12.5" />
                <circle id="Ellipse_2_copy_2" data-name="Ellipse 2 copy 2" class="bubble red" cx="70" cy="302" r="5" />
                <circle id="Ellipse_2_copy_5" data-name="Ellipse 2 copy 5" class="bubble yellow" cx="82" cy="258" r="5" />
            </svg>

            <div class="bar-rectangle"></div>
            <div class="house"></div>
            <div class="woman"></div>

        </section>
        <!--Footer-->
        <section class="footer">
            <button class="btn btn-green" id="watch-video-banner"> Watch video </button>
            <div class="logo">
                <img class="cisco" src="images/Lockup_copy.png" />
                <img class="secure" src="images/Lockup.png"/>
            </div>
        </section>
    </main>

    <br>
    <script src="../../js/anime.min.js"></script>
    <script src="../../js/snapsvg/snap.svg-min.js"></script>
    <script src="./Cisco_BS_Security_160x600.js"></script>

</body>

</html>
