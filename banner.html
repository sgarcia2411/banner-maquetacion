    <h3>160x600</h3>
    <main class="size_160x600">

            <span class="text-content">
                <span class="text-first-line">Want</span> <span class="text-first-line">to</span>

                <span class="text-fifth-line">workforce</span>

            <div class="circle-orange-1"></div>

            <div class="woman"></div>

        <section class="footer">
            <button class="btn btn-green"> Watch video </button>
            <div class="logo"></div>
        </section>
